name: medicine_reminder_app
description: A comprehensive medicine reminder and health companion app for elderly users
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  # Firebase
  workmanager: ^0.9.0+3
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3
  # Local Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  # Notifications
  flutter_local_notifications: ^19.5.0
  # Voice & Speech
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  # UI & Theming
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  # Utilities
  intl: ^0.20.2
  get_it: ^8.2.0
  dartz: ^0.10.1
  # File Handling
  file_picker: ^10.3.3
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  pdf: ^3.10.7
  # API & Network
  http: ^1.1.2
  dio: ^5.4.0
  # Google Sign In
  google_sign_in: ^6.2.1 # Downgraded to stable version
  # Routing
  go_router: ^16.3.0
  # DateTime
  timezone: ^0.10.1
  flutter_timezone: ^5.0.0
  # Permission Handler
  permission_handler: ^12.0.1
  # UUID
  uuid: ^4.3.3
  # JSON Serialization
  json_annotation: ^4.8.1
  # YouTube Player (added for the preview on Home Screen)
  youtube_player_flutter: ^9.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  firebase_app_check: ^0.4.1+2
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1 # Added for app icon configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/medicine_sarthi.png"